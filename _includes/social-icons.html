<div class="social-icons">
  {% if site.author.github %}
  <a href="https://github.com/{{ site.author.github }}" target="_blank"
    ><i class="fa-brands fa-github" aria-hidden="true" target="_blank"></i
  ></a>
  {% endif %} {% if site.author.bluesky %}
  <a href="https://bsky.app/profile/{{ site.author.bluesky }}" target="_blank"
    ><i class="fa-brands fa-bluesky" aria-hidden="true" target="_blank"></i
  ></a>
  {% endif %} {% if site.author.linkedin %}
  <a href="https://linkedin.com/in/{{ site.author.linkedin }}" target="_blank"
    ><i class="fa-brands fa-linkedin" aria-hidden="true" target="_blank"></i
  ></a>
  {% endif %} {% if site.author.email %}
  <a href="mailto:{{ site.author.email }}" target="_blank"
    ><i class="fa fa-envelope" aria-hidden="true" target="_blank"></i
  ></a>
  {% endif %}
</div>
